<!DOCTYPE html>
<html>
<head>
    <title>图像压缩插件</title>
</head>
<body>
<img id="img" src="">
<input id="file" type="file" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" name="">

<script type="text/javascript" src="src/images-compress.js" ></script>
<script type="text/javascript">
var input_file = document.getElementById('file');
input_file.addEventListener("change", img_changed);
function img_changed(){


    image_compress(this.files[0], 100, 80, function(base64){
        document.getElementById('img').src = base64;
    })
}
</script>
</body>
</html>
